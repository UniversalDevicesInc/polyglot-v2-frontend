<div class="modal-dialog">
  <div class="modal-content">
     <div class="modal-header">
       <button type="button" class="close" (click)="cancel()" >&times;</button>
       <h4 class="modal-title">{{title || 'Confirm'}}</h4>
     </div>
     <div class="modal-body">
       <p>{{body || 'Are you sure?'}}</p>
       <div class="form-group">
           <label class="col-form-label" for="inputNS">Enter git clone link</label>
           <input [(ngModel)]='nslink' type="text" width="80%" class="form-control" placeholder="https://github.com/Einstein42/udi-poly-template-python.git" id="inputNS">
       </div>
     </div>
     <div class="modal-footer">
       <button type="submit" class="btn btn-primary" (click)="submit()">Submit</button>
       <button type="button" class="btn btn-primary" (click)="cancel()">Cancel</button>
     </div>
   </div>
</div>
