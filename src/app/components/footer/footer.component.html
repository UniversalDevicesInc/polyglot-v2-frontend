
<footer class="footer">
  <div *ngIf="this.authService.loggedIn()" class="container text-center">
    <div class="panel panel-default" style="max-width:800px;margin-left:auto; margin-right:auto;">
        <div class="panel-body">
          <div *ngIf="upgrading">
            <h3>Upgrading... Please wait.</h3>
            <div class="progress progress-striped active">
              <div class="progress-bar" [style.width]="(Math.round(progress.percent*100)) + '%'">{{Math.round(progress.percent*100)}}%</div>
            </div>
          </div>
          <p align="center">Polyglot Version <b>{{pgVersion}}</b> Status: <span class='label label-default'>{{mqttConnected ? 'Connected' : 'Disconnected'}}</span>
            <br />Frontend Version: <b>{{version}}</b>
            <br />ISY Version: <b>{{isyVersion}}</b>
            <br />Uptime: <strong>{{mqttConnected ? uptime : 'Not Connected'}}</strong>
            <br>(c) 2018 UDI<br>
            <a href="https://github.com/UniversalDevicesInc/polyglot-v2/blob/master/README.md">Documentation</a><br>
          </p>
          <div *ngIf="updateAvail && !upgrading">
            <button class="btn btn-primary" (click)=showConfirm()> Upgrade Available Click here to update to {{currentVersion}} </button>
          </div>
        </div>
    </div>
  </div>
</footer>
